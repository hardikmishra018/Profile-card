<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="img-con">
            <!-- Your profile picture here -->
           <img src="./img/hero.PNG" alt="Profile picture">
        </div>
        <div class="card-body">
            <!-- Your name -->
            <h1>Millie brown</h1>
            <!-- Your profession or something desired-->
            <h2>Software Engineer</h2>
            <div class="skill-con">
                <!--Add your skills here with class "skill"-->
               <div class="skill">HTML</div>
               <div class="skill">CSS</div>
               <div class="skill">JS</div>
               <div class="skill">REACT</div>
            </div>
            <div class="social-icons">
                <!-- Your social links here -->
                <a href=""><img src="./img/github.png" alt=""></a>
                <a href=""><img src="./img/email.png" alt=""></a>
                <a href=""><img src="./img/instagram.png" alt=""></a>
                <a href=""><img src="./img/twitter.png" alt=""></a>
            </div>
            <div class="btn-con">
            <!-- Your other links -->
            <a class="dark-btn">Blog</a>
            <a class="light-btn">Resume</a>
        </div>
        </div>
    </div>
</body>
</html>
